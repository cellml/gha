name: Library Cache Builder

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  libraries:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: 'Windows'
            os: windows-latest
            build_shared_libs: 'ON'
            archive_name: 'Windows'
          - name: 'Linux'
            os: ubuntu-latest
            build_shared_libs: 'ON'
            archive_name: 'Linux'
          - name: 'macOS (Intel)'
            os: macos-15-intel
            build_shared_libs: 'ON'
            archive_name: 'macOS-Intel'
          - name: 'macOS (ARM)'
            os: macos-latest
            build_shared_libs: 'ON'
            archive_name: 'macOS-ARM'
          - name: 'WASM'
            os: macos-latest
            emconfigure: 'emconfigure'
            emcmake: 'emcmake'
            emmake: 'emmake'
            build_shared_libs: 'OFF'
            archive_name: 'WASM'
    env:
      BUILDCACHE_ACCURACY: STRICT
      BUILDCACHE_COMPRESS_FORMAT: ZSTD
      BUILDCACHE_DEBUG: -1
      BUILDCACHE_LOG_FILE: ""
      GMP_VERSION: 6.3.0
      LIBXML2_VERSION: 2.9.10
      SYMENGINE_VERSION: 0.14.0
      ZLIB_VERSION: 1.2.12
    steps:
      - name: Install CMake and Ninja
        uses: lukka/get-cmake@latest
      - name: Install buildcache
        uses: opencor/buildcache-action@v1
        with:
          cache_key: ${{ matrix.name }}
      - name: Configure MSVC (Windows)
        if: ${{ runner.os == 'Windows' }}
        uses: ilammy/msvc-dev-cmd@v1
      - name: Install Conan (Windows)
        if: ${{ runner.os == 'Windows' }}
        uses: conan-io/setup-conan@v1
        with:
          cache_packages: true
      - name: Install Emscripten (WASM)
        if: ${{ matrix.name == 'WASM' }}
        run: |
          brew update
          brew install --overwrite emscripten
      - name: Build and archive zlib
        run: |
          git clone -b v${{ env.ZLIB_VERSION }} --depth 1 https://github.com/cmlibs-dependencies/zlib.git
          cd zlib
          python3 -c "with open('zutil.h') as f: content = f.read(); open('zutil.h', 'w').write('\n'.join(line for line in content.split('\n') if 'define fdopen(fd,mode) NULL' not in line))"
          ${{ matrix.emcmake }} cmake -G Ninja -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${{ runner.temp }}/zlib -DBUILD_SHARED_LIBS=${{ matrix.build_shared_libs }} -DCMAKE_OSX_DEPLOYMENT_TARGET=10.15
          cmake --build build
          cmake --install build
          tar -czf ${{ runner.temp }}/zlib-${{ matrix.archive_name }}.tar.gz -C ${{ runner.temp }} zlib
      - name: Build and archive libxml2
        run: |
          git clone -b v${{ env.LIBXML2_VERSION }} --depth 1 https://github.com/cmlibs-dependencies/libxml2.git
          cd libxml2
          ${{ matrix.emcmake }} cmake -G Ninja -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${{ runner.temp }}/libxml2 -DZLIB_DIR=${{ runner.temp }}/zlib/lib/cmake/ZLIB-${{ env.ZLIB_VERSION }} -DBUILD_SHARED_LIBS=${{ matrix.build_shared_libs }} -DLIBXML2_WITH_DEBUG=OFF -DLIBXML2_WITH_ICONV=OFF -DLIBXML2_WITH_LEGACY=OFF -DLIBXML2_WITH_LZMA=OFF -DLIBXML2_WITH_MODULES=OFF -DLIBXML2_WITH_PROGRAMS=OFF -DLIBXML2_WITH_PYTHON=OFF -DLIBXML2_WITH_TESTS=OFF -DCMAKE_OSX_DEPLOYMENT_TARGET=10.15
          cmake --build build
          cmake --install build
          tar -czf ${{ runner.temp }}/libxml2-${{ matrix.archive_name }}.tar.gz -C ${{ runner.temp }} libxml2
      - name: Build and archive GMP (Linux/macOS/WASM)
        if: ${{ runner.os != 'Windows' }}
        run: |
          curl -Lo gmp.tar.xz https://ftp.gnu.org/gnu/gmp/gmp-${{ env.GMP_VERSION }}.tar.xz
          tar -xf gmp.tar.xz
          cd gmp-${{ env.GMP_VERSION }}
          ${{ matrix.emconfigure }} ./configure --prefix=${{ runner.temp }}/gmp --enable-cxx --disable-shared --disable-assembly HOST_CC=clang CFLAGS=-fPIC
          ${{ matrix.emmake }} make -j$(nproc 2>/dev/null || sysctl -n hw.ncpu 2>/dev/null || echo 4)
          ${{ matrix.emmake }} make install
          tar -czf ${{ runner.temp }}/gmp-${{ matrix.archive_name }}.tar.gz -C ${{ runner.temp }} gmp
      - name: Build and archive SymEngine (Windows)
        if: ${{ runner.os == 'Windows' }}
        run: |
          conan profile detect --force
          conan install --requires=gmp/${{ env.GMP_VERSION }} --build=missing --settings=build_type=Release --options symengine/*:shared=True --output-folder="${{ runner.temp }}\gmp_cmake" -g CMakeDeps
          conan install --requires=symengine/${{ env.SYMENGINE_VERSION }} --build=missing --settings=build_type=Release --options symengine/*:shared=True --output-folder="${{ runner.temp }}\symengine_cmake" -g CMakeDeps
          conan install --requires=symengine/${{ env.SYMENGINE_VERSION }} --build=missing --settings=build_type=Release --options symengine/*:shared=True --deployer=full_deploy --deployer-folder="${{ runner.temp }}\symengine_full_deploy"
          New-Item -ItemType Directory -Force -Path "${{ runner.temp }}\gmp"
          Copy-Item -Recurse -Path "${{ runner.temp }}\symengine_full_deploy\full_deploy\host\gmp\${{ env.GMP_VERSION }}\Release\x86_64\include" -Destination "${{ runner.temp }}\gmp\include"
          Copy-Item -Recurse -Path "${{ runner.temp }}\symengine_full_deploy\full_deploy\host\gmp\${{ env.GMP_VERSION }}\Release\x86_64\lib" -Destination "${{ runner.temp }}\gmp\lib"
          New-Item -ItemType Directory -Force -Path "${{ runner.temp }}\gmp\lib\cmake\gmp"
          Copy-Item -Path "${{ runner.temp }}\gmp_cmake\*.cmake" -Destination "${{ runner.temp }}\gmp\lib\cmake\gmp"
          sed -i 's|set(gmp_PACKAGE_FOLDER_RELEASE ".*")|set(gmp_PACKAGE_FOLDER_RELEASE "${CMAKE_CURRENT_LIST_DIR}/../../..")|' ${{ runner.temp }}/gmp/lib/cmake/gmp/gmp-release-x86_64-data.cmake
          sed -i 's|set(gmp_LIBRARIES_RELEASE gmp::gmp)|set(gmp_LIBRARIES_RELEASE ${gmp_gmp_libgmp_LIB_DIRS_RELEASE}/gmp.lib)|' ${{ runner.temp }}/gmp/lib/cmake/gmp/gmp-Target-release.cmake
          tar -czf "${{ runner.temp }}/gmp-${{ matrix.archive_name }}.tar.gz" -C "${{ runner.temp }}" gmp
          New-Item -ItemType Directory -Force -Path "${{ runner.temp }}\symengine"
          Copy-Item -Recurse -Path "${{ runner.temp }}\symengine_full_deploy\full_deploy\host\symengine\${{ env.SYMENGINE_VERSION }}\Release\x86_64\bin" -Destination "${{ runner.temp }}\symengine\bin"
          Copy-Item -Recurse -Path "${{ runner.temp }}\symengine_full_deploy\full_deploy\host\symengine\${{ env.SYMENGINE_VERSION }}\Release\x86_64\include" -Destination "${{ runner.temp }}\symengine\include"
          Copy-Item -Recurse -Path "${{ runner.temp }}\symengine_full_deploy\full_deploy\host\symengine\${{ env.SYMENGINE_VERSION }}\Release\x86_64\lib" -Destination "${{ runner.temp }}\symengine\lib"
          New-Item -ItemType Directory -Force -Path "${{ runner.temp }}\symengine\lib\cmake\symengine"
          Copy-Item -Path "${{ runner.temp }}\symengine_cmake\c*.cmake","${{ runner.temp }}\symengine_cmake\symengine*.cmake" -Destination "${{ runner.temp }}\symengine\lib\cmake\symengine"
          sed -i 's|set(symengine_PACKAGE_FOLDER_RELEASE ".*")|set(symengine_PACKAGE_FOLDER_RELEASE "${CMAKE_CURRENT_LIST_DIR}/../../..")|' ${{ runner.temp }}/symengine/lib/cmake/symengine/symengine-release-x86_64-data.cmake
          sed -i 's|set(symengine_LIBRARIES_RELEASE symengine)|set(symengine_LIBRARIES_RELEASE ${symengine_LIB_DIRS_RELEASE}/symengine.lib)|' ${{ runner.temp }}/symengine/lib/cmake/symengine/symengine-Target-release.cmake
          tar -czf "${{ runner.temp }}/symengine-${{ matrix.archive_name }}.tar.gz" -C "${{ runner.temp }}" symengine
      - name: Build and archive SymEngine (Linux/macOS/WASM)
        if: ${{ runner.os != 'Windows' }}
        run: |
          git clone -b v${{ env.SYMENGINE_VERSION }} --depth 1 https://github.com/symengine/symengine.git
          cd symengine
          ${{ matrix.emcmake }} cmake -G Ninja -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${{ runner.temp }}/symengine -DBUILD_BENCHMARKS=OFF -DBUILD_TESTS=OFF -DBUILD_SHARED_LIBS=${{ matrix.build_shared_libs }} -DGMP_INCLUDE_DIR=${{ runner.temp }}/gmp/include -DGMP_LIBRARY=${{ runner.temp }}/gmp/lib/libgmp.a -DWITH_SYMENGINE_THREAD_SAFE=OFF -DCMAKE_OSX_DEPLOYMENT_TARGET=10.15
          cmake --build build
          cmake --install build
      - name: Patch SymEngine (Linux)
        if: ${{ runner.os == 'Linux' }}
        run: |
          sed -i 's|set(SYMENGINE_GMP_LIBRARIES /home/runner/work/_temp/gmp/lib/libgmp.a)|set(SYMENGINE_GMP_LIBRARIES ${SYMENGINE_CMAKE_DIR}/../../../../gmp/lib/libgmp.a)|' ${{ runner.temp }}/symengine/lib/cmake/symengine/SymEngineConfig.cmake
          sed -i 's|set(SYMENGINE_GMP_INCLUDE_DIRS /home/runner/work/_temp/gmp/include)|set(SYMENGINE_GMP_INCLUDE_DIRS ${SYMENGINE_CMAKE_DIR}/../../../../gmp/include)|' ${{ runner.temp }}/symengine/lib/cmake/symengine/SymEngineConfig.cmake
      - name: Patch SymEngine (macOS/WASM)
        if: ${{ runner.os == 'macOS' }}
        run: |
          sed -i '' 's|set(SYMENGINE_GMP_LIBRARIES /Users/runner/work/_temp/gmp/lib/libgmp.a)|set(SYMENGINE_GMP_LIBRARIES ${SYMENGINE_CMAKE_DIR}/../../../../gmp/lib/libgmp.a)|' ${{ runner.temp }}/symengine/lib/cmake/symengine/SymEngineConfig.cmake
          sed -i '' 's|set(SYMENGINE_GMP_INCLUDE_DIRS /Users/runner/work/_temp/gmp/include)|set(SYMENGINE_GMP_INCLUDE_DIRS ${SYMENGINE_CMAKE_DIR}/../../../../gmp/include)|' ${{ runner.temp }}/symengine/lib/cmake/symengine/SymEngineConfig.cmake
      - name: Archive SymEngine (Linux/macOS/WASM)
        if: ${{ runner.os != 'Windows' }}
        run: tar -czf ${{ runner.temp }}/symengine-${{ matrix.archive_name }}.tar.gz -C ${{ runner.temp }} symengine
      - name: Release zlib, libxml2, GMP, and SymEngine
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ runner.temp }}/*.tar.gz
          tag_name: gha
