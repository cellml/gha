name: Library Cache Builder

on:
  push:
    branches: [ main, symengine ]
  workflow_dispatch:

jobs:
  libraries:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: 'Windows'
            os: windows-latest
            build_shared_libs: 'ON'
            gmp_args: '-DGMP_INCLUDE_DIR=$env:VCPKG_INSTALLATION_ROOT/installed/x64-windows-release/include -DGMP_LIBRARY=$env:VCPKG_INSTALLATION_ROOT/installed/x64-windows-release/lib/gmp.lib'
          - name: 'Linux'
            os: ubuntu-latest
            build_shared_libs: 'ON'
            gmp_args: '-DGMP_INCLUDE_DIR=$RUNNER_TEMP/gmp/include -DGMP_LIBRARY=$RUNNER_TEMP/gmp/lib/libgmp.a'
          - name: 'macOS'
            os: macos-latest
            build_shared_libs: 'ON'
            gmp_args: '-DGMP_INCLUDE_DIR=$RUNNER_TEMP/gmp/include -DGMP_LIBRARY=$RUNNER_TEMP/gmp/lib/libgmp.a'
          - name: 'WASM'
            os: macos-latest
            emconfigure: 'emconfigure'
            emcmake: 'emcmake'
            emmake: 'emmake'
            build_shared_libs: 'OFF'
            gmp_args: '-DGMP_INCLUDE_DIR=$RUNNER_TEMP/gmp/include -DGMP_LIBRARY=$RUNNER_TEMP/gmp/lib/libgmp.a'
    env:
      BUILDCACHE_ACCURACY: STRICT
      BUILDCACHE_COMPRESS_FORMAT: ZSTD
      BUILDCACHE_DEBUG: -1
      BUILDCACHE_LOG_FILE: ""
      GMP_VERSION: 6.3.0
      LIBXML2_VERSION: 2.9.10
      SYMENGINE_VERSION: 0.14.0
      ZLIB_VERSION: 1.2.12
    steps:
      - name: Install CMake and Ninja
        uses: lukka/get-cmake@latest
      - name: Install buildcache
        uses: opencor/buildcache-action@v1
        with:
          cache_key: ${{ matrix.name }}
      - name: Configure MSVC (Windows)
        if: ${{ runner.os == 'Windows' }}
        uses: ilammy/msvc-dev-cmd@v1
      - name: Install Emscripten (WASM)
        if: ${{ matrix.name == 'WASM' }}
        run: |
          brew update
          brew install --overwrite emscripten
      - name: Build and archive zlib
        run: |
          git clone -b v${{ env.ZLIB_VERSION }} --depth 1 https://github.com/cmlibs-dependencies/zlib.git
          cd zlib
          python3 -c "with open('zutil.h') as f: content = f.read(); open('zutil.h', 'w').write('\n'.join(line for line in content.split('\n') if 'define fdopen(fd,mode) NULL' not in line))"
          ${{ matrix.emcmake }} cmake -G Ninja -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${{ runner.temp }}/zlib -DBUILD_SHARED_LIBS=${{ matrix.build_shared_libs }}
          cmake --build build
          cmake --install build
          tar -czf ${{ runner.temp }}/zlib-${{ matrix.name }}.tar.gz -C ${{ runner.temp }} zlib
      - name: Build and archive libxml2
        run: |
          git clone -b v${{ env.LIBXML2_VERSION }} --depth 1 https://github.com/cmlibs-dependencies/libxml2.git
          cd libxml2
          ${{ matrix.emcmake }} cmake -G Ninja -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${{ runner.temp }}/libxml2 -DZLIB_DIR=${{ runner.temp }}/zlib/lib/cmake/ZLIB-${{ env.ZLIB_VERSION }} -DBUILD_SHARED_LIBS=${{ matrix.build_shared_libs }} -DLIBXML2_WITH_DEBUG=OFF -DLIBXML2_WITH_ICONV=OFF -DLIBXML2_WITH_LEGACY=OFF -DLIBXML2_WITH_LZMA=OFF -DLIBXML2_WITH_MODULES=OFF -DLIBXML2_WITH_PROGRAMS=OFF -DLIBXML2_WITH_PYTHON=OFF -DLIBXML2_WITH_TESTS=OFF
          cmake --build build
          cmake --install build
          tar -czf ${{ runner.temp }}/libxml2-${{ matrix.name }}.tar.gz -C ${{ runner.temp }} libxml2
      - name: Build and archive GMP (Windows)
        if: ${{ runner.os == 'Windows' }}
        run: |
          & $env:VCPKG_INSTALLATION_ROOT/vcpkg install gmp:x64-windows-release
          tar -czf $env:RUNNER_TEMP/gmp-${{ matrix.name }}.tar.gz -C $env:VCPKG_INSTALLATION_ROOT/installed/x64-windows-release .
      - name: Build and archive GMP (Linux/macOS/WASM)
        if: ${{ runner.os != 'Windows' }}
        run: |
          curl -Lo gmp.tar.xz https://ftp.gnu.org/gnu/gmp/gmp-${{ env.GMP_VERSION }}.tar.xz
          tar -xf gmp.tar.xz
          cd gmp-${{ env.GMP_VERSION }}
          ${{ matrix.emconfigure }} ./configure --prefix=${{ runner.temp }}/gmp --enable-cxx --disable-shared --disable-assembly HOST_CC=clang CFLAGS=-fPIC
          ${{ matrix.emmake }} make -j$(nproc 2>/dev/null || sysctl -n hw.ncpu 2>/dev/null || echo 4)
          ${{ matrix.emmake }} make install
          tar -czf ${{ runner.temp }}/gmp-${{ matrix.name }}.tar.gz -C ${{ runner.temp }} gmp
      - name: Build and archive SymEngine
        run: |
          git clone -b v${{ env.SYMENGINE_VERSION }} --depth 1 https://github.com/symengine/symengine.git
          cd symengine
          ${{ matrix.emcmake }} cmake -G Ninja -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${{ runner.temp }}/symengine -DBUILD_BENCHMARKS=OFF -DBUILD_TESTS=OFF -DBUILD_SHARED_LIBS=${{ matrix.build_shared_libs }} ${{ matrix.gmp_args }} -DWITH_SYMENGINE_THREAD_SAFE=OFF
          cmake --build build
          cmake --install build
          tar -czf ${{ runner.temp }}/symengine-${{ matrix.name }}.tar.gz -C ${{ runner.temp }} symengine
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ runner.temp }}/*.tar.gz
      - name: Release zlib, libxml2, GMP, and SymEngine
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ runner.temp }}/*.tar.gz
          tag_name: gha
